<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script defer="" src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <title>Gimme the money</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <div class="nav__wrapper">
                <ul class="nav__list">
                    <li><a href=""><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter"></i></a></li>
                    <li><a href=""><i class="fab fa-github"></i></a></li>
                </ul>
            </div>
        </nav>
        <div class="header__wrapper">
            <div class="header__mainContent">
                <div class="header__titles">
                    <h1 class="header__h1">gimme the <span class="header__money">money</span></h1>
                    <h2 class="header__h2">Generate your own personalized U. O. Me</h2>
                    <button class="header__button">  Create your U.O.Me</button>
                </div>
            </div>
            <div class="header__aside">
                <img src="assets/moneyIcon.png" alt="">
            </div>
        </div>
    </header>
    <section class="division">
        <div class="divider divider--red">
            <img src="assets/monyIconRed.png" alt="">
        </div>
        <div class="divider divider--yellow">
            <img src="assets/monyIconYellow.png" alt="">
        </div>
        <div class="divider divider--green">
            <img src="assets/monyIconGreen.png" alt="">
        </div>
    </section>
    <main class="main">
        <div class="main__wrapper">
            <form action="">
                <div class="textInputs--row">
                    <div class="name questionSection">
                        <label class="question" for="person">Who owes you money?</label>
                        <input type="text" id="person" placeholder="Gimme their name" name="name">
                    </div>
                    <div class="amount questionSection">
                        <label class="question" for="number">How much do they owe?</label>
                        <div>
                            <span class="currencySign">$
                            </span> 
                            <input class="currencyInput" type="number" id="number" min="0" placeholder="e.g. 100, 50, 10" name="money">
                        </div>
                    </div>
                </div>
                <div class="textInput--full">
                    <div class="reason questionSection">
                        <label class="question" for="reason">What do they owe you money for?</label>
                        <input type="text" id="reason" name="reason" placeholder="for............">
                    </div>
                </div>
                <div class="buttonInputs">
                    <div class="relationship questionSection">
                        <p class="question">What is your relationship to this person?</p>
                        <input type="radio" name="answerRelationship" id="relationshipFamily" value="family">
                        <label class="button" for="relationshipFamily">Family</label>
                        <input type="radio" name="answerRelationship"id="relationshipFriend" value="friend">
                        <label class="button" for="relationshipFriend">Friend</label>
                        <input type="radio" name="answerRelationship"id="relationshipCoWorker" value="coWorker">
                        <label class="button" for="relationshipCoWorker">Co-worker</label>
                    </div>
                    <div class="history questionSection">
                        <p class="question">How is your money history with this person?</p>
                        <input type="radio"name="answerHistory" id="historyGood" value="firstTimeOffender" >
                        <label class="button" for="historyGood">First time offender</label>
                        <input type="radio"name="answerHistory" id="historyMedium" value="soSo">
                        <label class="button" for="historyMedium">so-so</label>
                        <input type="radio"name="answerHistory" id="historyBad" value="wallet">
                        <label class="button" for="historyBad">They think we share a wallet</label>
                    </div>
                    <div class="humor questionSection">
                        <p class="question">Humor to lighten the request?</p>
                        <input class="humor1" type="radio" name="answerHumor" id="humorlow" value="humorLow">
                        <label class="button" for="humorlow">Some</label>
                        <input type="radio" name="answerHumor" id="humorMed" value="humorMed">
                        <label class="button" for="humorMed">A little more</label>
                        <input type="radio" name="answerHumor" id="humorHigh" value="humorHigh">
                        <label class="button" for="humorHigh">Make em laugh</label>
                    </div>
                    <!-- <div class="opener questionSection">
                        <p class="question">Add in an icebreaker?</p>
                        <input type="radio" name="answerOpener" id="openerYes" value="1">
                        <label class="button" for="openerYes">Why not!</label>
                        <input type="radio" name="answerOpener" id="openerNo" value="0">
                        <label class="button" for="openerNo">Get to the point.</label>
                    </div> -->
                </div>
                <div class="formButtons">
                    <button class="submit" type="submit" name="submit">Generate U.O.Me</button>
                    <button class="reset" type="reset">Change of heart?</button>
                </div>
            </form>
            <div class="answer">
                <div class="answer__wrapper">
                    <div class="barTop">
                        <div class="circle"><span class="$$">$$</span></div>
                        <p class="barTop__name"></p>
                    </div>
                    <div class="barBottom">
                        <div class="messageBar"></div>
                        <p class="send">send</p>
                    </div>
                    <div class="output__container">
                        <p class="output"></p>
                    </div>
                </div>
                <div>
                   <button class="button tryAgain">Try Again</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- <ul class="mySocial">
            <li><a href=""><i></i></a></li>
            <li><a href=""><i></i></a></li>
            <li><a href=""><i></i></a></li>
        </ul> -->
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
